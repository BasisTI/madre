<div class="ui-g ui-fluid" *ngIf="usuario">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Usuario</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="nome" pInputText [ngModel]="usuario.nome" readonly/>
            <label>Nome</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="login" pInputText [ngModel]="usuario.login" readonly/>
            <label>Login</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="password" name="senha" pInputText [ngModel]="usuario.senha" readonly/>
            <label>Senha</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="email" pInputText [ngModel]="usuario.email" readonly/>
            <label>Email</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
              <input type="text" name="ativo" pInputText [ngModel]="usuario.ativo ? 'Sim' : (usuario.ativo != null ? 'Não' : null)" readonly/>
            <label>Ativo</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="perfil" pInputText [ngModel]="usuario.perfil.nomePerfil" readonly/>
            <label>Perfil</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <p-dataTable [value]="usuario.unidadeHospitalar">
            <p-column field="nome" header="Unidade de Saúde"></p-column>
          </p-dataTable>
          </div>
        <div *ngIf="usuario.especialidade" class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="especialidade" pInputText [ngModel]="usuario.especialidade.nome" readonly/>
            <label>Especialidade</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Voltar" routerLink="/usuario"></button>
        </div>
      </div>
    </div>
  </div>
</div>
