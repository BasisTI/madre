<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Usuários</h1>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12">
            <span class="md-inputfield">
              <input type="text" pInputText class="ui-inputtext" [(ngModel)]="elasticQuery.value"
                (keyup.enter)="valueFiltro(elasticQuery.query)" name="filtro"/>
              <label>Pesquisar</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-3"></div>
        <div class="ui-g-12 ui-md-6">
          <div class="ui-g-12 ui-md-6">
            <button pButton type="button" label="Pesquisar" icon="ui-icon-search" (click)="valueFiltro(elasticQuery.query)"></button>
          </div>
          <div class="ui-g-12 ui-md-6">
            <button pButton type="button" label="Cadastrar" routerLink="/usuario/new" icon="ui-icon-add"></button>
          </div>
        </div>
        <div class="ui-g-12 ui-md-3"></div>
                <basis-datatable [url]="searchUrl" (buttonClick)="datatableClick($event)" #datatable [rows]="10" [rowsPerPageOptions]="[5,10,20,30,40,50]">
                    <p-column header="Nome" field="nome" [sortable]="true"></p-column>
                    <p-column header="Login" field="login" [sortable]="true"></p-column>
                    <p-column header="Email" field="email" [sortable]="true"></p-column>
                    <p-column header="Perfil" field="perfil.nomePerfil" [sortable]="true"></p-column>
                    <p-column header="Ativo" field="ativo" [sortable]="true">
            <ng-template let-col let-ativo="rowData" pTemplate="body">
              {{ ativo[col.field] ? 'Sim' : (ativo[col.field] != null ? 'Não' : null) }}
            </ng-template>
          </p-column>
        </basis-datatable>
          <div class="ui-g-12 ui-md-11" style="margin-left: 8px;">
              <div class="ui-g-12 ui-md-2" style="float: right">
                  <app-botoes-exportacao resourceName="usuario" [query]="valueFiltroCampo"></app-botoes-exportacao>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
