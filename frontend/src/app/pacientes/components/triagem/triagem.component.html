<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Triagem</h1>
            <div class="ui-g">
                <div class="ui-g-11 ui-md-11 ui-fluid">
                    <span class="md-inputfield" style="margin-top: 5px;">
                        <input
                            type="text"
                            pInputText
                            class="ui-inputtext"
                            name="filtro"
                            required="true"
                        />
                        <label>Pesquisar Triagem</label>
                    </span>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-2"></div>
                    <div class="ui-g-3">
                        <button
                            pButton
                            type="button"
                            label="Pesquisar"
                            icon="ui-icon-search"
                            bTooltip="Pesquisar paciente por nome."
                        ></button>
                    </div>
                    <div class="ui-g-3">
                        <button
                            pButton
                            type="button"
                            label="Nova Triagem"
                            icon="ui-icon-add"
                            routerLink="/triagem/formulario"
                            bTooltip="Cadastrar nova Triagem."
                        ></button>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-3"></div>
                <basis-datatable
                    type="memory"
                    [value]="null"
                    [disableView]="true"
                    [disableEdit]="true"
                    [disableDelete]="true"
                >
                    <p-column header="Nome do Paciente" field="paciente"></p-column>
                    <p-column header="Nome Social" field="nomeSocial"></p-column>
                    <p-column header="Nome da Mãe" field="nomeDaMae"></p-column>
                    <p-column header="Data do Atendimento" field="dataDoAtendimento"> </p-column>
                    <p-column header="Hora de Chegada" field="horaDeChegada"></p-column>
                    <p-column header="Classificação" field="classificacao"></p-column>
                    <basis-datatable-button
                        *ngIf="!disableEdit"
                        (click)="onClick(editEventName, $event)"
                        class="ui-button-success"
                        icon="edit"
                    >
                    </basis-datatable-button>
                    <basis-datatable-button
                        icon="remove-red-eye"
                        ng-reflect-icon="ui-icon-remove-red-eye"
                        ng-reflect-b-tooltip="Escolha um registro para visualizar"
                        class="ng-star-inserted"
                    >
                    </basis-datatable-button>
                    <basis-datatable-button
                        *ngIf="!disableDelete"
                        (click)="onClick(deleteEventName, $event)"
                        class="ui-button-danger"
                        icon="delete"
                    ></basis-datatable-button>
                </basis-datatable>
                <div class="ui-g-9"></div>
                <div class="ui-g-2">
                    <button
                        name="export"
                        pButton
                        textAlign="right"
                        type="button"
                        label="Exportar"
                        icon="pi pi-upload"
                        bTooltip="Exportar arquivo"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
