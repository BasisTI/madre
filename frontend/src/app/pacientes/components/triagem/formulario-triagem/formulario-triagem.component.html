<form class="p-grid p-fluid" #form [formGroup]="formTriagem" (ngSubmit)="submit(form)">
    <div class="p-md-12">
        <app-classificacao-de-risco [formTriagem]="formTriagem"></app-classificacao-de-risco>
    </div>
    <div class="p-col-12 p-grid">
        <div class="p-md-12">
            <span class="p-float-label">
                <p-autoComplete
                    field="nome"
                    formControlName="paciente"  
                    [suggestions]="listaPacientesTriagem"
                    (completeMethod)="buscaPacientes($event)"
                    [dropdown]="true"
                    (onSelect)="pacienteSelecionado($event)"
                ></p-autoComplete>
                <label>Nome do Paciente</label>
            </span>
            <p-message
                severity="error"
                text="Nome do paciente obrigatório"
                *ngIf="
                    formTriagem.controls['paciente'].errors?.required &&
                    formTriagem.controls['paciente'].touched">
            </p-message>
        </div>

        <div class="p-col-12 p-grid">
            <div class="p-md-3 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pTooltip="Informe a Pressão Arterial"
                        pInputText
                        formControlName="pressaoArterial"
                    />
                    <label>Pressão Arterial (MMHG)</label>
                </span>
            </div>
            <div class="p-md-3 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pTooltip="Informe a Frequência Cardíaca"
                        pInputText
                        formControlName="frequenciaCardiaca"
                    />
                    <label>Frequência cardiaca (BPM)</label>
                </span>
            </div>
            <div class="p-md-3 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        pTooltip="Informe a temperatura paciente"
                        formControlName="temperatura"
                    />
                    <label>Temperatura (C°)</label>
                </span>
            </div>
            <div class="p-md-3 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        pTooltip="Informe o peso paciente"
                        formControlName="peso"
                    />
                    <label>Peso (kg)</label>
                </span>
            </div>
        </div>

        <div class="p-col-12 p-grid">
            <div class="p-md-6 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        pTooltip="Informe os sintomas paciente"
                        formControlName="sinaisSintomas"
                    />
                    <label>Sinais/Sintomas</label>
                </span>
                <p-message
                    severity="error"
                    text="Campo tem que possuir no mínimos 3 caracteres"
                    *ngIf="
                        formTriagem.controls['sinaisSintomas'].errors?.minlength &&
                        formTriagem.controls['sinaisSintomas'].touched
                    "
                ></p-message>
            </div>
            <div class="p-md-4 p-sm-12">
                <span class="p-float-label">
                    <p-calendar
                        formControlName="dataHoraDoAtendimento"
                        [locale]="localizacao"
                        dateFormat="dd/mm/yy"
                        monthNavigator="true"
                        yearNavigator="true"
                        showTime="true"
                        hourFormat="24"
                    >
                    </p-calendar>
                    <label>Data e hora do atendimento</label>
                </span>
            </div>

            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        name="idade"
                        value="0"
                        disabled
                        [(ngModel)]="idade"
                        [ngModelOptions]="{ standalone: true }"
                    />
                    <label>Idade</label>
                </span>
            </div>
        </div>
        <div class="p-md-12">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="descricaoQueixa" />
                <label>Descrição/Queixa</label>
            </span>

            <p-message
                severity="error"
                text="Campo requerido"
                *ngIf="
                    formTriagem.controls['descricaoQueixa'].errors?.required &&
                    formTriagem.controls['descricaoQueixa'].touched
                "
            ></p-message>
            <p-message
                severity="error"
                text="Campo tem que possuir no mínimos 3 caracteres"
                *ngIf="
                    formTriagem.controls['descricaoQueixa'].errors?.minlength &&
                    formTriagem.controls['descricaoQueixa'].touched
                "
            ></p-message>
        </div>

        <div class="p-md-12">
            <div class="p-col-12 p-grid">
                <div class="p-md-3 p-sm-12">
                    <div class="p-col-12 p-grid">
                        <div class="p-md-12">
                            <legend>Vítima de acidente?</legend>
                        </div>
                        <div class="p-md-3">
                            <div class="p-field-radiobutton">
                                <p-radioButton
                                    name="vitimaDeAcidente"
                                    formControlName="vitimaDeAcidente"
                                    type="radio"
                                    value="true"
                                    pRadioButton
                                ></p-radioButton>
                                <label class="radioBtn">Sim</label>
                            </div>
                        </div>
                        <div class="p-md-3">
                            <div class="p-field-radiobutton">
                                <p-radioButton
                                    name="vitimaDeAcidente"
                                    formControlName="vitimaDeAcidente"
                                    type="radio"
                                    value="false"
                                    pRadioButton
                                ></p-radioButton>
                                <label class="radioBtn">Não</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="p-md-3 p-sm-12">
                    <div class="p-col-12 p-grid">
                        <div class="p-md-12">
                            <legend>Removido de Ambulância?</legend>
                        </div>

                        <div class="p-md-3">
                            <div class="p-field-radiobutton">
                                <p-radioButton
                                    name="removidoDeAmbulancia"
                                    formControlName="removidoDeAmbulancia"
                                    type="radio"
                                    value="true"
                                ></p-radioButton>
                                <label class="radioBtn">Sim</label>
                            </div>
                        </div>

                        <div class="p-md-3">
                            <div class="p-field-radiobutton">
                                <p-radioButton
                                name="removidoDeAmbulancia"
                                formControlName="removidoDeAmbulancia"
                                type="radio"
                                value="false"
                                ></p-radioButton>
                                <label class="radioBtn">Não</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-col-12 p-grid">
            <div class="p-md-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="observacao"
                        pTooltip="Informe as observações"
                    />
                    <label>Observação</label>
                </span>
            </div>
        </div>

        <div class="p-col-12 p-grid">
            <div class="p-md-12  p-grid">
                <ng-template [ngIf]="isEdit">
                    <div class="p-md-3"></div>
                    <div class="p-md-3">
                        <button
                            pButton
                            type="button"
                            label="Cancelar"
                            pTooltip="Cancelar registro de triagem."
                            (click)="cancelarFormulario()"
                        ></button>
                    </div>

                    <div class="p-md-3">
                        <button
                            pButton
                            type="submit"
                            label="Salvar"
                            [disabled]="!formTriagem.valid"
                            pTooltip="Salvar registro de triagem."
                        ></button>
                    </div>
                </ng-template>
                <ng-template [ngIf]="!isEdit">
                    <div class="p-md-6"></div>
                    <div class="p-md-6 p-sm-6">
                        <button
                            pButton
                            type="button"
                            label="Voltar"
                            pTooltip="Voltar para lista de triagem."
                            (click)="cancelarFormulario()"
                        ></button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</form>
