<form [formGroup]="formTriagem" class risco="ui-g ui-fluid">
    <div class="ui-g-7"></div>
    <h4>Classificação de Risco</h4>
    <div class="ui-dataview ui-g ui-sm-10">
        <div class="ui-g-7">
            <h3>{{}}</h3>
        </div>
        <div class="ui-g-1" value="classificacaoDeRisco">
            <div
                class="azul"
                pTooltip="Sem risco de agravo à saúde, pode aguardar atendimento"
            ></div>
            <div class="ui-g-12"></div>
            <div>
                <p-radioButton
                    name="classificacaoDeRisco"
                    [value]="opcaoClassificacao[4].value"
                    formControlName="classificacaoDeRisco"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div
                class="verde"
                pTooltip="Baixo risco de agravo a saúde, pode aguardar atendimento"
            ></div>
            <div class="ui-g-12"></div>
            <div>
                <p-radioButton
                    name="classificacaoDeRisco"
                    [value]="opcaoClassificacao[3].value"
                    formControlName="classificacaoDeRisco"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div
                class="amarelo"
                pTooltip="Necessita de atendimento rápido, mas pode aguardar"
            ></div>
            <div class="ui-g-12"></div>
            <div>
                <p-radioButton
                    name="classificacaoDeRisco"
                    [value]="opcaoClassificacao[2].value"
                    formControlName="classificacaoDeRisco"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div class="laranja" pTooltip="Necessita de atendimento praticamente imediato"></div>
            <div class="ui-g-12"></div>
            <div>
                <p-radioButton
                    name="classificacaoDeRisco"
                    [value]="opcaoClassificacao[1].value"
                    formControlName="classificacaoDeRisco"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div class="vermelho" pTooltip="Necessita de atendimento imediato"></div>
            <div class="ui-g-12"></div>
            <div>
                <p-radioButton
                    name="classificacaoDeRisco"
                    [value]="opcaoClassificacao[0].value"
                    formControlName="classificacaoDeRisco"
                ></p-radioButton>
            </div>
        </div>
    </div>
</form>
