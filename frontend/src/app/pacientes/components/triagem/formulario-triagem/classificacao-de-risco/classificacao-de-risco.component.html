<div class risco="ui-g ui-fluid">
    <div class="ui-g-7"></div>
    <h4>Classificação de Risco</h4>
    <div class="ui-dataview ui-g ui-sm-10">
        <div class="ui-g-7">
            <h3>
                {{ selectedValue }}
            </h3>
        </div>
        <div class="ui-g-1">
            <div
                class="azul"
                blueCard=""
                pTooltip="Sem risco de agravo à saúde, pode aguardar atendimento"
                style="background-color: blue; height: 50px; width: 50px;"
            ></div>
            <div blueCard="">
                <p-radioButton
                    name="blue"
                    value="Não urgente"
                    [(ngModel)]="selectedValue"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div
                class="verde"
                greenCard=""
                pTooltip="Baixo risco de agravo a saúde, pode aguardar atendimento"
                style="background-color: green; height: 50px; width: 50px;"
            ></div>
            <div greenCard="">
                <p-radioButton
                    name="green"
                    value="Pouco urgente"
                    [(ngModel)]="selectedValue"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div
                class="amarelo"
                yellowCard=""
                pTooltip="Necessita de atendimento rápido, mas pode aguardar"
                style="background-color: yellow; height: 50px; width: 50px;"
            ></div>

            <div yellowCard="">
                <p-radioButton
                    name="yellow"
                    value="Urgente"
                    [(ngModel)]="selectedValue"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div
                class="laranja"
                orangeCard=""
                pTooltip="Necessita de atendimento praticamente imediato"
                style="background-color: orange; height: 50px; width: 50px;"
            ></div>
            <div orangeCard="">
                <p-radioButton
                    name="orange"
                    value="Muito urgente"
                    [(ngModel)]="selectedValue"
                ></p-radioButton>
            </div>
        </div>

        <div class="ui-g-1">
            <div
                class="vermelho"
                redCard=""
                pTooltip="Necessita de atendimento imediato"
                style="background-color: red; height: 50px; width: 50px;"
            ></div>
            <div redCard="">
                <p-radioButton
                    name="red"
                    value="Emergência"
                    [(ngModel)]="selectedValue"
                ></p-radioButton>
            </div>
        </div>
    </div>
</div>

<!--
    vermelho - nível 1: emergente, imediato; "Necessita de atendimento imediato"
laranja - nível 2: muito urgente, 10 minutos; "Necessita de atendimento praticamente imediado"
amarelo - nível 3: urgente, 60 minutos; "Necessita de atendimento rápido, mas pode aguardar"
verde - nível 4: pouco urgente, 120 minutos; "Baixo risco de agravo a saúde, pode aguardar atendimento"
azul - nível 5: nao urgente, 240 minutos "Sem risco de agravo à saúde, pode aguardar atendimento"
-->
