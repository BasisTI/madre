<h1>Listagem de Pré-Cadastro</h1>

<div class="p-grid p-fluid">
    <div class="p-col-12 p-grid">
        <div class="card card-w-title">
            <div class="p-grid">
                <div class="p-md-9 p-fluid">
                    <span class="md-inputfield p-float-label" style="margin-top: 5px">
                        <input
                            type="text"
                            pInputText
                            class="p-inputtext"
                            name="filtro"
                            [(ngModel)]="nome"
                            #query
                        />
                        <label>Nome paciente</label>
                    </span>
                </div>
                <div class="p-md-3">
                    <button
                        pButton
                        type="button"
                        label="Pesquisar"
                        icon="pi pi-search"
                        bTooltip="Pesquisar paciente por nome."
                        (click)="datatable.refresh(query.value)"
                    ></button>
                </div>
                <basis-datatable
                    #datatable
                    type="server"
                    [url]="searchUrl"
                    [rows]="5"
                    [value]="preCadastros"
                    [disableView]="true"
                    [disableEdit]="true"
                    [disableDelete]="true"
                >
                    <p-column header="Nome" field="nome"></p-column>
                    <p-column header="Nome Social" field="nomeSocial"></p-column>
                    <p-column header="Nome da Mãe" field="nomeDaMae"></p-column>
                    <p-column header="Data de Nascimento" field="dataDeNascimento">
                        <ng-template let-col="col" let-rowData="rowData" pTemplate="body">
                            <span> {{ rowData[col.field] | date: 'dd/MM/yyyy' }}</span>
                        </ng-template>
                    </p-column>
                    <p-column header="Cartão SUS" field="cartaoSus"></p-column>
                </basis-datatable>
            </div>
        </div>
    </div>
</div>
