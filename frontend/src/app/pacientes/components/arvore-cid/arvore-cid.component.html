<p-button icon="pi pi-search" (onClick)="abrirArvore($event)"></p-button>
<p-dialog
    header="Árvore de Classificação Internacional de Doenças"
    [modal]="true"
    [(visible)]="mostrarArvore"
    (onShow)="aoAbrir()"
>
    <p-tree
        [value]="nodes"
        selectionMode="single"
        (onNodeSelect)="selecionar($event)"
        [(selection)]="selectedFile"
        (onNodeExpand)="carregar($event)"
    ></p-tree>
</p-dialog>
