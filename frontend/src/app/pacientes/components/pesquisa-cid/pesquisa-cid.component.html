<div class="ui-g">
    <form [formGroup]="group">
        <span class="ui-float-label">
            <p-autoComplete
                formControlName="valor"
                field="descricao"
                [required]="required"
                [suggestions]="service.getCIDS()"
                [dropdown]="true"
                [forceSelection]="true"
                (completeMethod)="service.buscarPorDescricao($event.query)"
            ></p-autoComplete>
            <label>{{ label }}</label>
        </span>
        <app-arvore-cid (aoSelecionar)="selecionarNaArvore($event)"></app-arvore-cid>
    </form>
</div>
