<div class="ui-g ui-fluid" [formGroup]="cartaoSUS">
    <div class="ui-g-12">
        <div class="ui-g-2">
            <span class="ui-float-label">
                <p-inputMask
                    pInputText
                    formControlName="numero"
                    mask="999 9999 9999 9999"
                    pTooltip="Informe o número do Cartão SUS (CNS)."
                ></p-inputMask>
                <label>Número</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Número' é obrigátorio."
                *ngIf="cartaoSUS.get('numero').touched && cartaoSUS.get('numero').invalid"
            ></p-message>
        </div>
        <div class="ui-g-2">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeJustificativaDeAusencia"
                    formControlName="justificativa"
                    filter="true"
                >
                </p-dropdown>
                <label>Justificativa da Ausência CNS</label>
            </span>
        </div>
        <div class="ui-g-2">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeMotivoDeCadastro"
                    formControlName="motivoCadastro"
                    filter="true"
                >
                </p-dropdown>
                <label>Motivo Cadastro</label>
            </span>
        </div>
        <div class="ui-g-2">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeDocumentoDeReferencia"
                    formControlName="docReferencia"
                ></p-dropdown>
                <label>Doc. Referência</label>
            </span>
        </div>

        <div class="ui-g-2">
            <span class="ui-float-label">
                <p-inputMask
                    pInputText
                    formControlName="cartaoNacional"
                    mask="999 9999 9999 9999"
                    pTooltip="Informe o CNS da mãe do paciente."
                ></p-inputMask>
                <label>Cartão Nacional Saúde Mãe</label>
            </span>
        </div>
    </div>
    <legend>Se Naturalizado Brasileiro</legend>
    <div class="ui-g-12">
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-calendar
                    [locale]="localizacao"
                    [yearRange]="yearRange"
                    dateFormat="dd/mm/yy"
                    [maxDate]="maxDate"
                    monthNavigator="true"
                    yearNavigator="true"
                    formControlName="dataDeEntrada"
                ></p-calendar>
                <label>Data de Entrada no Brasil</label>
            </span>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-calendar
                    [locale]="localizacao"
                    [yearRange]="yearRange"
                    [dateFormat]="formatoDeData"
                    monthNavigator="true"
                    yearNavigator="true"
                    formControlName="dataDeNaturalizacao"
                ></p-calendar>
                <label>Data de Naturalização</label>
            </span>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <label>Portaria</label>
                <input
                    type="text"
                    pTooltip="Informe a Portaria"
                    pInputText
                    formControlName="portaria"
                />
            </span>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2 ui-sm-12">
                <button pButton type="submit" label="Visualizar impressão"></button>
            </div>
            <div class="ui-g-2 ui-sm-12">
                <button pButton type="submit" label="Imprimir"></button>
            </div>
        </div>
    </div>
</div>
