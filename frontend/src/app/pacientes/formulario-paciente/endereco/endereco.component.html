<div [formGroup]="enderecos" (ngSubmit)="adicionar()">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="ui-g-5 ui-sm-12">
                <span class="ui-float-label">
                    <p-dropdown
                        [options]="opcoesDeMunicipio"
                        formControlName="municipio"
                        filter="true"
                        pTooltip="Imforme um municipio."
                    ></p-dropdown>
                    <label>Municipio</label>
                </span>
            </div>
            <div class="ui-g-5 ui-sm-12">
                <span class="ui-float-label">
                    <p-inputMask
                        placeholder="__.___-___"
                        mask="99.999-999"
                        formControlName="CEP"
                        pTooltip="Informe o CEP."
                    ></p-inputMask>
                    <label>CEP</label>
                </span>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-2 ui-sm-12">
                <span class="ui-float-label">
                    <p-dropdown
                        [options]="opcoesDeUF"
                        formControlName="UF"
                        filter="true"
                    ></p-dropdown>
                    <label>UF</label>
                </span>
            </div>
            <div class="ui-g-4 ui-sm-12">
                <span class="ui-float-label">
                    <input
                        pInputText
                        type="text"
                        formControlName="logradouro"
                        pTooltip="Informe o logradouro."
                    />
                    <Label>Logradouro</Label>
                </span>
            </div>
            <div class="ui-g-4">
                <span class="ui-float-label">
                    <p-dropdown
                        [options]="opcoesDeTipoDeEndereco"
                        formControlName="tipo"
                        pTooltip="Informe o tipo de endereço."
                    ></p-dropdown>
                    <label>Tipo de Endereço</label>
                </span>
            </div>
        </div>
        <div class="ui-g-12 ui-fluid">
            <div class="ui-g-3">
                <span class="ui-float-label">
                    <input
                        pInputText
                        type="text"
                        formControlName="Numero"
                        pTooltip="Informe o Numero."
                    />
                    <Label>Número</Label>
                </span>
            </div>
            <div class="ui-g-4">
                <span class="ui-float-label">
                    <input
                        pInputText
                        type="text"
                        formControlName="Complemento"
                        pTooltip="Informe o Complemento."
                    />
                    <label>Complemento</label>
                </span>
            </div>
            <div class="ui-g-3">
                <span class="ui-float-label">
                    <input
                        pInputText
                        type="text"
                        formControlName="Bairro"
                        pTooltip="Informe o Bairro."
                    />
                    <label>Bairro</label>
                </span>
            </div>

            <div class="ui-g-3">
                <p-triStateCheckbox
                    name="corespondencia"
                    formControlName="corespondencia"
                    label="Correspondência"
                ></p-triStateCheckbox>
            </div>
            <div class="ui-g-3">
                <p-triStateCheckbox label="Não Localizei o Endereço"></p-triStateCheckbox>
            </div>
        </div>
        <p-button label="Adicionar" type="submit"></p-button>
        <basis-datatable type="memory" [value]="fakeData">
            <p-column header="Município" field="municipio"></p-column>
            <p-column header="CEP" field="CEP"></p-column>
            <p-column header="UF" field="UF"></p-column>
            <p-column header="Bairro" field="Bairro"></p-column>
            <p-column header="Tipo" field="tipo"></p-column>
            <p-column header="Correspondência" field="corespondencia"></p-column>
        </basis-datatable>
    </div>
</div>
