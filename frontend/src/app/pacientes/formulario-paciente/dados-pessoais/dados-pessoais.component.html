<div class="ui-g ui-fluid" [formGroup]="dadosPessoais">
    <div class="ui-g-12">
        <div class="ui-g-6 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="text"
                    pInputText
                    pTooltip="Digite o nome do paciente."
                    formControlName="nome"
                    required="true"
                />
                <label>Nome Completo</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Nome Completo' é obrigátorio."
                *ngIf="dadosPessoais.get('nome').touched && dadosPessoais.get('nome').invalid"
            ></p-message>
        </div>
        <div class="ui-g-6 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="text"
                    pInputText
                    pTooltip="Digite o nome social do paciente."
                    formControlName="nomeSocial"
                />
                <label>Nome Social</label>
            </span>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-3 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown [options]="opcoesDeSexo" formControlName="sexo"></p-dropdown>
                <label>Sexo</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Sexo' é obrigátorio."
                *ngIf="dadosPessoais.get('sexo').touched && dadosPessoais.get('sexo').invalid"
            ></p-message>
        </div>
        <div class="ui-g-3 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeRaca"
                    formControlName="raca"
                    filter="true"
                ></p-dropdown>
                <label>Raça/Cor</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Raça' é obrigátorio."
                *ngIf="dadosPessoais.get('raca').touched && dadosPessoais.get('raca').invalid"
            ></p-message>
        </div>
        <div class="ui-g-3 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeEtnia"
                    formControlName="etnia"
                    filter="true"
                ></p-dropdown>
                <label>Etnia</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Etnia' é obrigátorio."
                *ngIf="dadosPessoais.get('etnia').touched && dadosPessoais.get('etnia').invalid"
            ></p-message>
        </div>
        <div class="ui-g-3 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeEstadoCivil"
                    formControlName="estadoCivil"
                    filter="true"
                ></p-dropdown>
                <label>Estado Civil</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Estado Civil' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('estadoCivil').touched &&
                    dadosPessoais.get('estadoCivil').invalid
                "
            ></p-message>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-inputMask
                    mask="9999999/9"
                    pTooltip="Digite o número do prontuário da mãe do paciente."
                    placeholder="_______/_"
                    formControlName="prontuarioDaMae"
                ></p-inputMask>
                <label>Prontuário da Mãe</label>
            </span>
        </div>
        <div class="ui-g-5 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="text"
                    pInputText
                    pTooltip="Digite o nome da mãe do paciente."
                    formControlName="nomeDaMae"
                />
                <label>Nome da Mãe</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Nome da Mãe' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('nomeDaMae').touched && dadosPessoais.get('nomeDaMae').invalid
                "
            ></p-message>
        </div>
        <div class="ui-g-5 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="text"
                    pInputText
                    pTooltip="Digite o nome do pai do paciente."
                    formControlName="nomeDoPai"
                />
                <label>Nome do Pai</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Nome do Pai' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('nomeDoPai').touched && dadosPessoais.get('nomeDoPai').invalid
                "
            ></p-message>
        </div>
    </div>
    <div class="ui-g-12 ui-sm-12">
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-calendar
                    [locale]="localizacao"
                    [yearRange]="anosDisponiveis"
                    [dateFormat]="formatoDeData"
                    [maxDate]="dataLimite"
                    monthNavigator="true"
                    yearNavigator="true"
                    formControlName="dataDeNascimento"
                    (onSelect)="aoSelecionarDataDeNascimento()"
                    (onBlur)="aoSelecionarDataDeNascimento()"
                ></p-calendar>
                <label>Data de Nascimento</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Data de Nascimento' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('dataDeNascimento').touched &&
                    dadosPessoais.get('dataDeNascimento').invalid
                "
            ></p-message>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-calendar timeOnly="true" formControlName="horaDoNascimento"></p-calendar>
                <label>Hora do Nascimento</label>
            </span>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="text"
                    name="idade"
                    pInputText
                    value="0"
                    disabled
                    [(ngModel)]="idade"
                    [ngModelOptions]="{ standalone: true }"
                />
                <label>Idade</label>
            </span>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeNacionalidade"
                    formControlName="nacionalidade"
                    filter="true"
                ></p-dropdown>
                <label>Nacionalidade</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Nacionalidade' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('nacionalidade').touched &&
                    dadosPessoais.get('nacionalidade').invalid
                "
            ></p-message>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeNaturalidade"
                    formControlName="naturalidade"
                    [filter]="true"
                    (onChange)="aoSelecionarNaturalidade()"
                >
                </p-dropdown>
                <label>Naturalidade</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Naturalidade' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('naturalidade').touched &&
                    dadosPessoais.get('naturalidade').invalid
                "
            ></p-message>
        </div>
        <div class="ui-g-2 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="text"
                    value="0"
                    pInputText
                    pTooltip="Unidade Federativa da naturalidade do paciente."
                    disabled="true"
                    [(ngModel)]="uf"
                    [ngModelOptions]="{ standalone: true }"
                />
                <label>UF</label>
            </span>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeGrauDeInstrucao"
                    formControlName="grauDeInstrucao"
                    filter="true"
                >
                </p-dropdown>
                <label>Grau de Instrução</label>
            </span>
            <p-message
                severity="error"
                text="O campo 'Grau de Instrução' é obrigátorio."
                *ngIf="
                    dadosPessoais.get('grauDeInstrucao').touched &&
                    dadosPessoais.get('grauDeInstrucao').invalid
                "
            ></p-message>
        </div>
        <div class="ui-g-4 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown [options]="opcoesDeOcupacao" formControlName="ocupacao" filter="true">
                </p-dropdown>
                <label>Ocupação</label>
            </span>
        </div>
        <div class="ui-g-4 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeReligiao"
                    formControlName="religiao"
                    filter="true"
                ></p-dropdown>
                <label>Religião</label>
            </span>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-4 ui-sm-12">
            <span class="ui-float-label">
                <input
                    type="email"
                    pInputText
                    pTooltip="Digite o email do paciente."
                    formControlName="email"
                />
                <label>Email</label>
            </span>
        </div>
    </div>
</div>
