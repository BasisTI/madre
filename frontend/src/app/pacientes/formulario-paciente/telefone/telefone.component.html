<div [formGroup]="telefones" (ngSubmit)="adicionar()">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12">
            <div class="ui-g-5 ui-sm-12">
                <span class="ui-float-label">
                    <p-inputMask
                        pInputText
                        mask="(99)"
                        type="text"
                        placeholder="(__)"
                        formControlName="DDD"
                        pTooltip="Informe o DDD."
                    ></p-inputMask>
                    <label>DDD</label>
                </span>
            </div>
            <div class="ui-g-5 ui-sm-12">
                <span class="ui-float-label">
                    <p-inputMask
                        pInputText
                        placeholder="_ ____-____"
                        mask="9 9999-9999"
                        type="text"
                        formControlName="telefone"
                        pTooltip="Informe o telefone."
                    ></p-inputMask>
                    <label>Telefone</label>
                </span>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-5 ui-sm-12">
                <span class="ui-float-label">
                    <p-dropdown
                        [options]="opcoesDeTipoDeTelefone"
                        formControlName="tipo"
                        pTooltip="Informe o tipo de telefone."
                    ></p-dropdown>
                    <label>Tipo de Telefone</label>
                </span>
            </div>
            <div class="ui-g-5 ui-sm-12">
                <span class="ui-float-label">
                    <input
                        pInputText
                        type="text"
                        formControlName="observacao"
                        pTooltip="Informe o observação."
                    />
                    <label>Observação</label>
                </span>
            </div>
        </div>
        <p-button label="Adicionar" type="submit" [disabled]="telefone.invalid"></p-button>
        <basis-datatable type="memory" [value]="fakeData">
            <p-column header="Tipo" field="tipo"></p-column>
            <p-column header="DDD" field="DDD"></p-column>
            <p-column header="Telefone" field="telefone"></p-column>
            <p-column header="Observação" field="observacao"></p-column>
        </basis-datatable>
    </div>
</div>
