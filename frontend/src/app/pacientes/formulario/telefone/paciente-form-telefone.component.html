<div class="ui-g ui-fluid" [formGroup]="telefone">
    <div class="ui-g-12">
        <div class="ui-g-3 ui-sm-12">
            <span class="ui-float-label">
                <p-inputMask
                    pInputText
                    mask="(99)"
                    type="text"
                    placeholder="(__)"
                    formControlName="ddd"
                    pTooltip="Informe o DDD."
                ></p-inputMask>
                <label>DDD</label>
            </span>
        </div>
        <div class="ui-g-6 ui-sm-12">
            <span class="ui-float-label">
                <p-inputMask
                    pInputText
                    placeholder="_ ____-____"
                    mask="9 9999-9999"
                    type="text"
                    formControlName="numero"
                    pTooltip="Informe o telefone."
                ></p-inputMask>
                <label>Telefone</label>
            </span>
        </div>
        <div class="ui-g-3 ui-sm-12">
            <span class="ui-float-label">
                <p-dropdown
                    [options]="opcoesDeTipoDeTelefone"
                    formControlName="tipo"
                ></p-dropdown>
                <label>Tipo de Telefone</label>
            </span>
        </div>
        <div class="ui-g-12 ui-sm-12">
            <span class="ui-float-label">
                <textarea
                    formControlName="observacao"
                    [rows]="3"
                    pInputTextarea
                    autoResize="autoResize"
                    pTooltip="Informe o observação."
                ></textarea>
                <label>Observação</label>
            </span>
        </div>
    </div>
    <div *ngIf="!telefone.value.indice">
        <p-button
            label="Adicionar"
            [disabled]="telefone.invalid"
            [disabled]="controle ? true : null"
            type="button"
            (onClick)="adicionarTelefoneALista()"></p-button>
    </div>
    <div *ngIf="controle">
        <p-button
        [disabled]="telefone.invalid"
        label="Editar"
        type="button"
        (onClick)="atualizarEdicao()"
        ></p-button>
    </div>
    <basis-datatable type="memory" [disableView]="true" [value]="telefones.value"  (buttonClick)="datatableClick($event)">
        <p-column header="Tipo" field="tipo"></p-column>
        <p-column header="DDD" field="ddd"></p-column>
        <p-column header="Telefone" field="numero"></p-column>
        <p-column header="Observação" field="observacao"></p-column>
    </basis-datatable>
</div>
