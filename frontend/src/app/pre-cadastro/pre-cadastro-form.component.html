<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>{{ preCadastro.id ? 'Editar Pre Cadastro' : 'Cadastrar Pre Cadastro' }}</h1>
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                <div class="ui-g form-group">
                    <input type="hidden" name="id" pInputText [(ngModel)]="preCadastro.id" readonly/>
                    <div class="ui-g-12 ui-md-6">
                        <span class="md-inputfield">
              <input type="text" name="nome_do_paciente" [(ngModel)]="preCadastro.nomeDoPaciente" pInputText required/>
              <label>Nome Do Paciente *</label>
              <div *ngIf="editForm.controls['nome_do_paciente'] && !editForm.controls['nome_do_paciente'].valid && (editForm.controls['nome_do_paciente'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <span class="md-inputfield">
              <input type="text" name="nome_social" [(ngModel)]="preCadastro.nomeSocial" pInputText required/>
              <label>Nome Social</label>
            </span>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <span class="md-inputfield">
              <input type="text" name="nome_da_mae" [(ngModel)]="preCadastro.nomeDaMae" pInputText required/>
              <label>Nome Da Mãe *</label>
              <div *ngIf="editForm.controls['nome_da_mae'] && !editForm.controls['nome_da_mae'].valid && (editForm.controls['nome_da_mae'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <span class="md-inputfield">
              <p-calendar required name="data_de_nascimento" [(ngModel)]="preCadastro.dataDeNascimento" dateFormat="dd/mm/yy"></p-calendar>
              <label>Data De Nascimento *</label>
              <div *ngIf="editForm.controls['data_de_nascimento'] && !editForm.controls['data_de_nascimento'].valid && (editForm.controls['data_de_nascimento'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <span class="md-inputfield">
              <input type="text" name="n_cartao_sus" minlength="15" maxlength="15" mask="999999999999999" pattern="[0-9]+$" [(ngModel)]="preCadastro.numCartaoSus" pInputText/>
              <label>Número do Cartao do SUS</label>
            </span>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-2">
                                <label>Ativo</label>
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <p-radioButton name="ativo" [value]="true" label="Sim" [(ngModel)]="preCadastro.ativo"></p-radioButton>
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <p-radioButton name="ativo" [value]="false" label="Não" [(ngModel)]="preCadastro.ativo"></p-radioButton>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2">
                        <button pButton type="button" label="Cancelar" routerLink="/preCadastro"></button>
                    </div>
                    <div class="ui-g-12 ui-md-2">
                        <button pButton type="submit" label="Salvar" [disabled]="isSaving"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
