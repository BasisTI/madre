<div class="ui-g ui-fluid" *ngIf="anexo">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Anexo</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="dataCriacao" pInputText [ngModel]="anexo.dataCriacao|date:'dd/MM/y'" readonly/>
            <label>Data Criacao</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="nomeArquivo" pInputText [ngModel]="anexo.nomeArquivo" readonly/>
            <label>Nome Arquivo</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="tamanhoArquivo" pInputText [ngModel]="anexo.tamanhoArquivo" readonly/>
            <label>Tamanho Arquivo</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="arquivoAnexo" pInputText [ngModel]="anexo.arquivoAnexo" readonly/>
            <label>Arquivo Anexo</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Voltar" routerLink="/anexo"></button>
        </div>
      </div>
    </div>
  </div>
</div>
