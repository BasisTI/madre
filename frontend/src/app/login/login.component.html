<h2>Login</h2>
  <form novalidate #loginForm="ngForm" name="loginForm" role="form" (ngSubmit)="logar()">

    <div class="container">
      <label for="uname"><b>Usuário</b></label>
      <input type="text" placeholder="Usúario" name="uname" [(ngModel)]="login" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Senha" name="psw" [(ngModel)]="codigo" required>
        
      <button type="submit">Entrar</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
