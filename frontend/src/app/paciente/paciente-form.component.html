
<!-- Alterar cadastrar -->


<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>{{ paciente.id ? 'Editar Paciente' : 'Cadastrar Paciente' }}</h1>
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
        <div class="ui-g form-group">
          <input type="hidden" name="id" pInputText [(ngModel)]="paciente.id" readonly/>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="nomePaciente" [(ngModel)]="paciente.nomePaciente" pInputText required/>
              <label>Nome Paciente *</label>
              <div *ngIf="editForm.controls['nomePaciente'] && !editForm.controls['nomePaciente'].valid && (editForm.controls['nomePaciente'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="nomeSocial" [(ngModel)]="paciente.nomeSocial" pInputText/>
              <label>Nome Social</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="nomePai" [(ngModel)]="paciente.nomePai" pInputText/>
              <label>Nome Pai</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="nomeMae" [(ngModel)]="paciente.nomeMae" pInputText required/>
              <label>Nome Mãe *</label>
              <div *ngIf="editForm.controls['nomeMae'] && !editForm.controls['nomeMae'].valid && (editForm.controls['nomeMae'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
              <p-dropdown name="racaCor" [options]="racaCor" [(ngModel)]='paciente.racaCor' placeholder="Raça/Cor"></p-dropdown>
          </div>


          <div class="ui-g-12 ui-md-6">
              <p-dropdown name='nacionalidade' [options]="nacionalidade" [(ngModel)]='paciente.nacionalidade' placeholder="Nacionalidade"></p-dropdown>
          </div>
          

          <div class="ui-g-12 ui-md-6">
              <p-dropdown name="sexo" [options]="sexo" [(ngModel)]='paciente.sexo' placeholder="Sexo"></p-dropdown>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <p-dropdown name="estadoCivil" [options]="estadoCivil" [(ngModel)]='paciente.estadoCivil' placeholder="Estado Civil"></p-dropdown>
              <span class="md-inputfield">
              </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <p-calendar name="dataNascimento" [(ngModel)]="paciente.dataNascimento" dateFormat="dd/mm/yy" required></p-calendar>
              <label>Data Nascimento *</label>
              <div *ngIf="editForm.controls['dataNascimento'] && !editForm.controls['dataNascimento'].valid && (editForm.controls['dataNascimento'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>


          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="telefonePrincipal" [(ngModel)]="paciente.telefonePrincipal" pInputText mask="(99)9999-99999" required/>
              <label>Telefone Principal *</label>
              <div *ngIf="editForm.controls['telefonePrincipal'] && !editForm.controls['telefonePrincipal'].valid && (editForm.controls['telefonePrincipal'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="telefoneAlternativo" [(ngModel)]="paciente.telefoneAlternativo" pInputText mask="(99)9999-99999"/>
              <label>Telefone Alternativo</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="emailPrincipal" [(ngModel)]="paciente.emailPrincipal" pInputText/>
              <label>Email Principal</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="emailAlternativo" [(ngModel)]="paciente.emailAlternativo" pInputText/>
              <label>Email Alternativo</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="cep" [(ngModel)]="paciente.cep" pInputText maxlength="11" mask="99999-999"  required/>
              <label>CEP *</label>
              <div *ngIf="editForm.controls['cep'] && !editForm.controls['cep'].valid && (editForm.controls['cep'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="endereco" [(ngModel)]="paciente.endereco" pInputText/>
              <label>Endereço</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="complemento" [(ngModel)]="paciente.complemento" pInputText/>
              <label>Complemento</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="bairro" [(ngModel)]="paciente.bairro" pInputText/>
              <label>Bairro</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="cidade" [(ngModel)]="paciente.cidade" pInputText/>
              <label>Cidade</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input id="estado" type="text" name="estado" [(ngModel)]="paciente.estado" maxlength="2"  pInputText/>
              <label>Estado</label>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="cpf" [(ngModel)]="paciente.cpf" pInputText pInputText maxlength="14" mask="999.999.999-99" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" required />
              <label>CPF *</label>
              <div *ngIf="editForm.controls['cpf'] && !editForm.controls['cpf'].valid && (editForm.controls['cpf'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="rg" [(ngModel)]="paciente.rg" pInputText mask="99.999.999-9" required/>
              <label>RG *</label>
              <div *ngIf="editForm.controls['rg'] && !editForm.controls['rg'].valid && (editForm.controls['rg'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div>
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="cartaoSus" [(ngModel)]="paciente.cartaoSus"  pInputText  maxlength="15" mask="999999999999999" required/>
              <label>Cartão SUS *</label>
              <div *ngIf="editForm.controls['cartaoSus'] && !editForm.controls['cartaoSus'].valid && (editForm.controls['cartaoSus'].touched || editForm.submitted)" class="ui-message ui-messages-error">
                Campo obrigatório!
              </div>
            </span>
          </div> 
          

          <div class="ui-g-12 ui-md-6">
            <span class="md-inputfield">
              <input type="text" name="prontuario" [(ngModel)]="paciente.prontuario" maxlength="7"  mask="9999999" pattern="[0-9]+$"  pInputText [readonly]="!isEdit"  />
              <label>Prontuário</label>
            </span>
        </div>
      </div>
       
      
      <div class="ui-g">
          <div class="ui-g-12 ui-md-2">
            <button pButton type="button" label="Cancelar" routerLink="/paciente"></button>
          </div>
          <div class="ui-g-12 ui-md-2">
            <button pButton type="submit" label="Salvar"  isSaving></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
