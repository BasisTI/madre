<div class="card">
    <p-table #dt [rows]="20"
        [paginator]="true"
        [rowHover]="true"
        dataKey="id"
        [value]="itemsTratados"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="header">
            <tr>
                <th> Nº </th>
                <th> Exame </th>
                <th> Descrição do Exame	</th>
                <th> Urgente </th>
                <th> Data Programada </th>
                <th> Situação </th>
                <th> Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item >
            <tr>
                <td> {{item.index}} </td>
                <td> {{item.exame.sigla}}-{{item.exame.nomeUsual}}-{{item.exame.nome}} </td>
                <td> {{item.exame.material}}-{{item.exame.amostra}} </td>
                <td> {{item.urgente ? 'Sim' : 'Não'}} </td>
                <td> {{item.dataProgramada | date: 'dd/MM/yyyy'}} </td>
                <td> {{item.situacao}} </td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="removerItem(item.index)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
