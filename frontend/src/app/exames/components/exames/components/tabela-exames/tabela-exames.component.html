<div class="card">
    <p-table #dt [rows]="10"
        [paginator]="true"
        [rowHover]="true"
        dataKey="id"
        [value]="itemsRecebidos"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="header">
            <tr>
                <th> Nº </th>
                <th> Exame </th>
                <th> Descrição do Exame	</th>
                <th> Urgente </th>
                <th> Data Programada </th>
                <th> Situação </th>
                <th> Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td> teste 1 </td>
                <td> {{item.itemSolicitacaoExameId}} </td>
                <td> teste 3 </td>
                <td> {{item.urgente ? 'Sim' : 'Não'}} </td>
                <td> {{item.dataProgramada | date: 'dd/MM/yyyy'}} </td>
                <td> {{item.situacao}} </td>
                <td style="display: flex; flex-direction: row;">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteProduct(product)"
                    ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
