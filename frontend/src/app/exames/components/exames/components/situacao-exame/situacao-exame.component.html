<p-tabView class="tableContent">
    <p-tabPanel header="Situação">
      <span class="data-field-3" [formGroup]="itemSolicitacao">
        <p-checkbox
          class="urgent-checkbox"
          [(ngModel)]="urgentCheck"
          label="Urgente"
          [binary]="true"
          formControlName="urgente"
        ></p-checkbox>

        <span class="calendar-div" [formGroup]="itemSolicitacao">
          Data/Hora programada:
          <p-calendar
            class="calendar-input"
            [(ngModel)]="date"
            showIcon="true"
            icon="pi pi-calendar"
            [readonlyInput]="true"
            showTime="true"
            dateFormat="dd/mm/yy"
            formControlName="dataProgramada"
          ></p-calendar>
        </span>

        <div class="dropdown-div" [formGroup]="itemSolicitacao">
          Situação:
          <p-dropdown [options]="situationDropdown" [(ngModel)]="selectedSituation" formControlName="situacao"></p-dropdown>
        </div>
      </span>
    </p-tabPanel>
  </p-tabView>
