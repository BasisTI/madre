<div class="p-col-12 card card-w-title">
    <h1>
        Exames
      </h1>
    <div class="TableDiv">
        <p-tabView class="tableContent">
            <p-tabPanel header="por Exames">
              <div class="container">
                <span class="data-field-1">
                  <p-radioButton
                    class="radial-button"
                    name="filter"
                    label="Pesquisar pelo primeiro nome"
                    value="firstName"
                    [(ngModel)]="selectedValue"
                  ></p-radioButton>

                  <p-radioButton
                    class="radial-button"
                    name="filter"
                    label="Pesquisar pelo nome completo"
                    value="fullName"
                    [(ngModel)]="selectedValue"
                  ></p-radioButton>
                </span>

                <span class="data-field-2">

                  <p-checkbox
                    [(ngModel)]="unitCheckbox"
                    label="Filtrar por unidade funcional"
                    [binary]="true"
                    pTooltip="Filtrar busca por exame disponíveis pela unidade funcional vinculada."
                  ></p-checkbox>

                  <label style="margin-bottom: 10px;">Exame:</label>
                  <p-autoComplete
                    [(ngModel)]="selectedExam"
                    [suggestions]="exames"
                    dropdown="true"
                    pTooltip="Selecione um exame"
                    (completeMethod)="search($event.query)"
                    [showTransitionOptions]="'500ms'"
                    [hideTransitionOptions]="'500ms'"
                    placeholder="buscar..."
                    (onSelect)="selecionarExame($event)"
                  >
                    <ng-template
                      let-exames
                      pTemplate="item"
                    >
                      <div *ngIf="exames.id == 1" style="width: 100%; display: flex; flex-direction: row; background-color: lightblue;">
                        <span style="font: size 4rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">Nome Usual</span>
                        <span style="font: size 4rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">Material</span>
                        <span style="font: size 4rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">Amostra do Exame</span>
                        <span style="font: size 4rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">Sigla</span>
                        <span style="font: size 4rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">Nome do Exame</span>
                      </div>
                      <div style="width: 80vw; display: flex; flex-direction: row;">
                        <span style="font: size 3rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">{{exames.nomeUsual}}{{i}}</span>
                        <span style="font: size 3rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">teste</span>
                        <span style="font: size 3rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">teste</span>
                        <span style="font: size 3rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">{{exames.sigla}}</span>
                        <span style="font: size 3rem; width: 20%; text-overflow: ellipsis; overflow: hidden; text-align: center;">{{exames.nome}}</span>
                      </div>
                    </ng-template>
                  </p-autoComplete>
                </span>

                <span class="data-field-3">
                  <p-checkbox
                    class="urgent-checkbox"
                    [(ngModel)]="urgentCheck"
                    label="Urgente"
                    [binary]="true"
                  ></p-checkbox>

                  <span class="calendar-div">
                    Data/Hora programada:
                    <p-calendar
                      class="calendar-input"
                      [(ngModel)]="date"
                      showIcon="true"
                      icon="pi pi-calendar"
                      [readonlyInput]="true"
                      showTime="true"
                      dateFormat="dd/mm/yy"
                    ></p-calendar>
                  </span>

                  <div class="dropdown-div">
                    Situação:
                    <p-dropdown
                      [options]="situationDropdown"
                      [(ngModel)]="selectedSituation"
                    ></p-dropdown>
                  </div>
                </span>
              </div>

              <button
              pButton
              label="Adicionar"
              type="button"
              icon="pi pi-plus"
              iconPos="left"
              (click)="handleClick()"
            ></button>

            </p-tabPanel>

            <p-tabPanel header="por Lote">
              <div class="container-2">
                <div class="lote-title">
                  Tipo do lote:
                  <div class="lote-field-1">
                    <p-radioButton
                      class="radial-button"
                      name="filter"
                      label="Unidade"
                      value="val1"
                      [(ngModel)]="selectedLote"
                    ></p-radioButton>

                    <p-radioButton
                      class="radial-button"
                      name="filter"
                      label="Grupo"
                      value="val2"
                      [(ngModel)]="selectedLote"
                    ></p-radioButton>

                    <p-radioButton
                      class="radial-button"
                      name="filter"
                      label="Especialidade"
                      value="val3"
                      [(ngModel)]="selectedLote"
                    ></p-radioButton>
                  </div>
                </div>
                <div class="lote-field-2">
                  <label>Grupo:</label>
                  <p-dropdown
                    [options]="groups"
                    [optionLabel]="'nome'"
                    [optionValue]="'id'"
                    [(ngModel)]="group"
                    placeholder="Selecione um grupo"
                  ></p-dropdown>
                </div>
              </div>

              <!-- Componente Exames -->
              <app-exame *ngIf="group" [GrupoID]="group" (examesSelecionados)="examesSelecionados"></app-exame>

              <!-- Componente continuar -->
              <app-situacao-exame *ngIf="group"></app-situacao-exame>

              <button
                pButton
                label="Adicionar"
                type="button" 
                icon="pi pi-plus"
                iconPos="left"
                (click)="handleClick()"
              ></button>

            </p-tabPanel>

            <app-tabela-exames></app-tabela-exames>

        </p-tabView>
    </div>
  </div>
