<div class="recomendacoes p-grid p-fluid">
    <div class="p-col-12 p-grid">
        <div class="card card-w-title">
            <h1>Cadastrar Grupos de Recomendações dos Exames</h1>
            <div class="p-grid">
                <div class="p-col-12 p-grid">
                    <div class="p-md-6 p-col-12">
                        <label>Descrição</label>
                        <span class="md-inputfield p-float-label">
                            <input type="text" pInputText class="p-inputtext" [(ngModel)]="descricaoId"/>
                        </span>
                    </div>
                    <div class="p-md-3 p-col-12">
                        <label>Ativo:</label> 
                        <div class="ativo">
                            <p-radioButton class="ativosim" [(ngModel)]="ativo" name="situacao" value=true label="Sim"></p-radioButton>
                            <p-radioButton [(ngModel)]="ativo" name="situacao" value=false label="Não"></p-radioButton>
                        </div>
                    </div>
                </div>
                <div class="dropdwon p-col-12 p-grid">
                    <div class="p-md-4 p-col-12">
                        <label>Responsável</label>
                        <span>
                            <p-dropdown formControlName="materialId"
                                [options]="responsaveis"  
                                placeholder="Selecione"
                                [(ngModel)]="responsavelId">
                            </p-dropdown>
                        </span>
                    </div>
                    <div class="p-md-4 p-col-12">
                        <label>Abrangência</label>
                        <span>
                            <p-dropdown formControlName="materialId" 
                                [optionLabel]="'nome'"
                                [optionValue]="'id'" 
                                [filter]="true" 
                                [resetFilterOnHide]="true" 
                                [showClear]="true"
                                pTooltip="Selecione"
                                [(ngModel)]="abrangenciaId">
                            </p-dropdown>
                        </span>
                    </div>
                </div>
                <div class="dropdwon p-col-12 p-grid">
                    <div class="p-md-2 p-sm-5">
                        <button pButton type="button" label="Salvar" icon="pi pi-save" [disabled]="!validarFormulario()" (click)="cadastrar()"></button>
                    </div>
                    <div class="p-md-2 p-sm-5">
                        <button pButton type="button" label="Limpar" icon="pi pi-times" (click)="limparFormulario()"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
