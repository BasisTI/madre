<div class="anticoagulante p-grid p-fluid"> 
    <div class="p-col-12 p-grid">
    
        <div class="card card-w-title">
            <h1>Cadastro Anticoagulante</h1>
            <div class="p-grid">
                <div class="p-col-12 p-grid">

                    <!--Descrição-->
                    <div class="p-md-6 p-col-12">
                        <label>Nome</label> 
                        <span class="md-inputfield p-float-label">
                            <input type="text" pInputText class="p-inputtext" [(ngModel)]="nome"/>
                        </span>
                    </div>

                    <!--Ativos-->
                    <div class="p-md-6 p-col-12">
                        <label>Ativo:</label> 
                        <div class="ativo">
                            <p-radioButton class="sim" [(ngModel)]="ativo" name="situacao" value=true label="Sim"></p-radioButton>
                            <p-radioButton [(ngModel)]="ativo" name="situacao" value=false label="Não"></p-radioButton>
                        </div>
                    </div>
                </div>

                    <!--Botão Salvar e Cancelar-->
                <div class="p-col-12 p-grid">
                    <div class="p-md-2 p-sm-5">
                        <button pButton type="button" label="Salvar" icon="pi pi-save" [disabled]="!validarFormulario()" (click)="cadastrar()"></button>
                    </div>
                    <div class="p-md-2 p-sm-5">
                        <button pButton type="button" label="Cancelar" icon="pi pi-times" (click)="limparFormulario()"></button>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
