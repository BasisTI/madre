<div class="ui-g p-fluid"></div>
<form [formGroup]="parentFormGroup">
    <div class="p-g-12">
        <div class="ui-g-4">
            <label>{{ label }}</label>
        </div>
    </div>
    <div class="p-g-12">
        <div class="ui-g-1" *ngIf="showTree">
            <app-arvore (onSelect)="aoSelecionarCidNaArvore($event)"></app-arvore>
        </div>
        <div class="ui-g-8">
            <p-dropdown
                [options]="cids"
                [filter]="true"
                (onChange)="aoSelecionarCid($event)"
                emptyFilterMessage="Nenhum registro encontrado."
                [virtualScroll]="true"
                placeholder="Selecione"
                itemSize="50"
                [showClear]="showClear"
                [formControlName]="name"
                [required]="required"
            ></p-dropdown>
        </div>
    </div>
</form>
