<div>   
    <label for="name">Unidade Executora</label>
    <span class="md-inputfield p-float-label">
        <p-dropdown
        pTooltip="Informe a Unidade Executora"
        [filter]="true"
        [resetFilterOnHide]="true" 
        placeholder="Selecione"
        [options]="unidadesFuncionais"
        [optionLabel]="'nome'"
        [optionValue]="'id'"
        [(ngModel)]="unidadeId"
        ></p-dropdown>
    </span>
</div>
