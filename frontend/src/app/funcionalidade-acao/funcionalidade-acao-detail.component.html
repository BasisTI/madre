<div class="ui-g ui-fluid" *ngIf="funcionalidade_acao">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Funcionalidade Acao</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="id_funcionalidade" pInputText [ngModel]="funcionalidade_acao.id_funcionalidade" readonly/>
            <label>Id Funcionalidade</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="id_acao" pInputText [ngModel]="funcionalidade_acao.id_acao" readonly/>
            <label>Id Acao</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Voltar" routerLink="/funcionalidade_acao"></button>
        </div>
      </div>
    </div>
  </div>
</div>
