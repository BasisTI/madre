<div class="ui-g p-fluid">
    <div class="p-g-12">
        <div class="card card-w-title">
            <h1>Solicitações de Internação</h1>
            <div class="ui-g">
                <div class="p-g-12 p-md-12 p-fluid">
                    <span class="md-inputfield" style="margin-top: 5px;">
                        <input type="text" pInputText class="ui-inputtext" [(ngModel)]="filtroNomeDoPaciente"/>
                        <label>Nome do Paciente</label>
                    </span>
                </div>
                <div class="p-g-12">
                    <div class="ui-g-2"></div>
                    <div class="ui-g-4">
                        <button
                            pButton
                            type="button"
                            label="Pesquisar"
                            icon="ui-icon-search"
                            (click)="datatable.refresh(filtroNomeDoPaciente)"
                            bTooltip="Pesquisar paciente por nome."
                        ></button>
                    </div>
                </div>
                <div class="p-g-12 ui-md-3"></div>
                <basis-datatable
                    type="server"
                    [url]="api"
                    [disableView]="true"
                    [disableEdit]="true"
                    [disableDelete]="true"
                    (buttonClick)="onButtonClick($event)"
                    #datatable
                >
                    <p-column header="Identificador" field="pacienteId"></p-column>
                    <p-column header="Nome do Paciente" field="nomeDoPaciente"></p-column>
                    <p-column header="Prioridade" field="prioridade">
                        <ng-template let-col let-data="rowData" pTemplate="body">
                            {{ data['prioridade'] | prioridade }}
                        </ng-template>
                    </p-column>
                    <basis-datatable-button
                        icon="add"
                        name="create"
                        [disabled]="datatable.selectedRow ? false : true"
                        class="ui-button-info"
                    >
                    </basis-datatable-button>
                </basis-datatable>
            </div>
        </div>
    </div>
</div>
