<div class="ui-g p-fluid">
    <form [formGroup]="formGroup">
        <!-- Leito -->
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <app-leito
                    [parentFormGroup]="formGroup"
                    [required]="true"
                    situacao="liberado"
                    name="leito"
                    label="Leito"
                    (select)="aoSelecionarLeito($event)"
                >
                </app-leito>
            </div>
        </div>
        <!-- Tipo da Reserva -->
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                    <app-tipo-de-reserva-de-leito
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="tipoDaReserva"
                        label="Tipo da Reserva"
                    >
                    </app-tipo-de-reserva-de-leito>
                </span>
            </div>
        </div>
        <!-- Origem -->
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                    <!-- <input type="text" pInputText formControlName="origem" /> -->
                    <app-origem-da-reserva-de-leito
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="origem"
                        label="Origem"
                    >
                    </app-origem-da-reserva-de-leito>
                </span>
            </div>
        </div>
        <!-- Data do Lançamento -->
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                    <p-calendar
                        [locale]="pCalendarConfig.localidade"
                        [yearRange]="pCalendarConfig.anosDisponiveis"
                        dateFormat="dd/mm/yy"
                        showTime="true"
                        hourFormat="24"
                        showButtonBar="true"
                        [yearNavigator]="true"
                        [monthNavigator]="true"
                        formControlName="dataDoLancamento"
                    ></p-calendar>
                    <label>Data do Lançamento</label>
                </span>
            </div>
        </div>
        <!-- Data do Início | Data do Fim -->
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                    <p-calendar
                        [locale]="pCalendarConfig.localidade"
                        [yearRange]="pCalendarConfig.anosDisponiveis"
                        dateFormat="dd/mm/yy"
                        showTime="true"
                        hourFormat="24"
                        showButtonBar="true"
                        [yearNavigator]="true"
                        [monthNavigator]="true"
                        formControlName="dataInicio"
                    ></p-calendar>
                    <label>Data do Início</label>
                </span>
            </div>
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                    <p-calendar
                        [locale]="pCalendarConfig.localidade"
                        [yearRange]="pCalendarConfig.anosDisponiveis"
                        dateFormat="dd/mm/yy"
                        showTime="true"
                        hourFormat="24"
                        showButtonBar="true"
                        [yearNavigator]="true"
                        [monthNavigator]="true"
                        formControlName="dataFim"
                    ></p-calendar>
                    <label>Data do Fim</label>
                </span>
            </div>
        </div>
        <!-- Justificativa -->
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <span class="ui-float-label">
                    <textarea
                        pInputTextarea
                        [rows]="3"
                        [cols]="30"
                        autoResize="false"
                        formControlName="justificativa"
                    ></textarea>
                    <label>Justificativa</label>
                </span>
            </div>
        </div>
        <div class="p-g-12">
            <div class="ui-g-4 ui-md-4 ui-sm-12">
                <p-button
                    label="Reservar Leito"
                    icon="pi pi-check"
                    [disabled]="formGroup.invalid"
                    (click)="reservarLeito()"
                ></p-button>
            </div>
        </div>
    </form>
</div>
