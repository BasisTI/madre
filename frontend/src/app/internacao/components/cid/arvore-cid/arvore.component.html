<p-button icon="pi pi-search" (onClick)="aoAbrir()"></p-button>
<p-dialog
    header="Árvore de Classificação Internacional de Doenças"
    [modal]="true"
    [(visible)]="mostrarArvore"
    (onShow)="aoAbrir()"
>
    <p-tree
        [(selection)]="cidSelecionado"
        (onNodeSelect)="aoSelecionarCid()"
        [value]="pais"
        selectionMode="single"
        (onNodeExpand)="carregarFilhos($event)"
    ></p-tree>
</p-dialog>
