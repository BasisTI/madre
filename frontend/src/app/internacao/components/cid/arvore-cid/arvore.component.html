<p-button icon="pi pi-search" (onClick)="onClick()"></p-button>
<p-dialog
    header="Árvore de Classificação Internacional de Doenças"
    [modal]="true"
    [(visible)]="visible"
>
    <p-tree
        [(selection)]="selection"
        (onNodeSelect)="onNodeSelect($event)"
        [value]="parents"
        selectionMode="single"
        (onNodeExpand)="onNodeExpand($event)"
    ></p-tree>
</p-dialog>
