<div class="ui-g ui-fluid">
    <p-fieldset legend="Internar Paciente">
        <form [formGroup]="formGroup">
            <div class="ui-g-12">
                <!-- [Prontuário & Nome](Preenchido pelo sistema) read-only -->
                <div class="ui-g-2">
                    <label>Prontuário</label>
                    <input type="text" pInputText [disabled]="true" />
                </div>
                <div class="ui-g-3">
                    <label>Nome do Paciente</label>
                    <input type="text" pInputText [disabled]="true" />
                </div>
            </div>
            <div class="ui-g-12">
                <!-- Leito + Quarto + Unidade Funcional -->
                <div class="ui-g-2">
                    <label>Leito</label>
                    <input type="text" pInputText [disabled]="true" />
                </div>
                <div class="ui-g-4">
                    <label>Quarto</label>
                    <input type="text" pInputText [disabled]="true" />
                </div>
                <div class="ui-g-2">
                    <label>Unidade Funcional</label>
                    <input type="text" pInputText [disabled]="true" />
                </div>
            </div>
            <!-- Especialidade -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="especialidade"
                        label="Especialidade"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Plano de Saúde + Convênio de Saúde -->
            <div class="ui-g-12">
                <div class="ui-g-3">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="planoDeSaude"
                        label="Plano de Saúde"
                    ></app-especialidade>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-3">
                        <app-especialidade
                            [parentFormGroup]="formGroup"
                            [required]="true"
                            name="convenioDeSaude"
                            label="Convênio de Saúde"
                        ></app-especialidade>
                    </div>
                </div>
            </div>
            <!-- Caráter da Internação -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="caraterDaInternacao"
                        label="Caráter da Internação"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Origem da Internação -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="origemDaInternacao"
                        label="Origem da Internação"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Hospital de Origem -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="hospitalDeOrigem"
                        label="Hospital de Origem"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Procedências -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="procedencia"
                        label="Procedência"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Local de Atendimento -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="localDeAtendimento"
                        label="Local de Atendimento"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Modalidade Assistencial -->
            <div class="ui-g-12">
                <div class="ui-g-5">
                    <app-especialidade
                        [parentFormGroup]="formGroup"
                        [required]="true"
                        name="modalidadeAssistencial"
                        label="Modalidade Assistencial"
                    ></app-especialidade>
                </div>
            </div>
            <!-- Data da Internação + Diferença de Classe + Solicitar Prontuário -->
            <div class="ui-g-12">
                <div class="ui-g-2">
                    <span class="ui-float-label">
                        <p-calendar
                            [locale]="pCalendarConfig.localidade"
                            [yearRange]="pCalendarConfig.anosDisponiveis"
                            [minDate]="pCalendarConfig.dataMinima"
                            monthNavigator="true"
                            yearNavigator="true"
                            [dateFormat]="pCalendarConfig.formatoDeData"
                            formControlName="dataDaInternacao"
                        ></p-calendar>
                        <label>Data da Internação</label>
                    </span>
                </div>
                <div class="ui-g-3">
                    <label style="margin: 3px;">Diferença de Classe?</label>
                    <p-radioButton
                        name="diferencaDeClasse"
                        [value]="true"
                        formControlName="diferencaDeClasse"
                    ></p-radioButton>
                    <label style="margin: 3px;">Sim</label>
                    <p-radioButton
                        name="diferencaDeClasse"
                        [value]="false"
                        formControlName="diferencaDeClasse"
                    ></p-radioButton>
                    <label style="margin: 3px;">Não</label>
                </div>
                <div class="ui-g-3">
                    <label style="margin: 3px;">Solicitar Prontuário?</label>
                    <p-radioButton
                        name="solicitarProntuario"
                        [value]="true"
                        formControlName="solicitarProntuario"
                    ></p-radioButton>
                    <label style="margin: 3px;">Sim</label>
                    <p-radioButton
                        name="solicitarProntuario"
                        [value]="false"
                        formControlName="solicitarProntuario"
                    ></p-radioButton>
                    <label style="margin: 3px;">Não</label>
                </div>
            </div>
            <!-- Justificativa -->
            <div class="ui-g-12">
                <label>Justificativa</label>
                <textarea
                    pInputTextarea
                    [rows]="5"
                    autoResize="autoResize"
                    formControlName="justificativa"
                ></textarea>
            </div>
            <p-button
                icon="pi pi-check"
                label="Internar Paciente"
                (onClick)="internarPaciente()"
            ></p-button>
        </form>
    </p-fieldset>
</div>
