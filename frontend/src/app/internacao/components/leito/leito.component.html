<form [formGroup]="parentFormGroup">
    <span class="p-float-label">
        <p-dropdown
            [options]="leitos"
            optionLabel="nome"
            [formControlName]="name"
            [filter]="true"
            (onChange)="aoSelecionar()"
        ></p-dropdown>
        <label>{{ label }}</label>
    </span>
</form>
