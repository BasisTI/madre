<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <form (ngSubmit)="cadastrar()">
            <p-accordion>
                <p-accordionTab header="Cadastro Unidade Funcional" [selected]="true">
                    <form [formGroup]="cadastroUnidade">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="ui-g-4 ui-sm-12">
                                    <span class="ui-float-label">
                                        <input
                                            type="text"
                                            pInputText
                                            pTooltip="Digite a sigla da unidade funcional."
                                            formControlName="sigla"
                                        />
                                        <label>Sigla</label>
                                    </span>
                                </div>
                                <div class="ui-g-4 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="situacao"
                                            pTooltip="Informe a situação da unidade funcional."
                                        ></p-dropdown>
                                        <label>Situação</label>
                                    </span>
                                </div>
                                <div class="ui-g-4 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-checkbox
                                            pTooltip="Marque se a unidade funcional realiza controle de estoque."
                                            [(ngModel)]="value"
                                            label="Controle de Estoque"
                                            [binary]="true"
                                            formControlName="controleDeEstoque"
                                        ></p-checkbox>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-4 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="idAlmoxarifado"
                                            pTooltip="Selecione o almoxarifado referente a esta unidade funcional."
                                        ></p-dropdown>
                                        <label>Almoxarifado</label>
                                    </span>
                                </div>
                                <div class="ui-g-2 ui-sm-12">
                                    <span class="ui-float-label">
                                        <input
                                            type="text"
                                            pInputText
                                            pTooltip="Digite o andar da unidade funcional."
                                            formControlName="andar"
                                        />
                                        <label>Andar</label>
                                    </span>
                                </div>
                                <div class="ui-g-2 ui-sm-12">
                                    <span class="ui-float-label">
                                        <input
                                            type="text"
                                            pInputText
                                            formControlName="capacidade"
                                            pTooltip="Digite a capacidade da unidade funcional."
                                        />
                                        <label>Capacidade</label>
                                    </span>
                                </div>
                                <div class="ui-g-4 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="ala"
                                            pTooltip="Selecione a ala da unidade funcional."
                                        ></p-dropdown>
                                        <label>Ala</label>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-4 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="clinica"
                                            pTooltip="Selecione a clinica refente a esta especialidade."
                                        ></p-dropdown>
                                        <label>Clínica</label>
                                    </span>
                                </div>
                                <div class="ui-g-3 ui-sm-12">
                                    <span class="ui-float-label">
                                        <input
                                            type="text"
                                            pInputText
                                            pTooltip="Digite o setor da unidade funcional."
                                            formControlName="setor"
                                        />
                                        <label>Setor</label>
                                    </span>
                                </div>
                                <div class="ui-g-5 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="tipoUnidadeId"
                                            pTooltip="Selecione um tipo de unidade funcional."
                                        ></p-dropdown>
                                        <label>Tipo de unidade</label>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-6 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="idCentroDeAtividade"
                                            pTooltip="Digite a sigla da unidade funcional."
                                        ></p-dropdown>
                                        <label>Centro de Atividade</label>
                                    </span>
                                </div>
                                <div class="ui-g-6 ui-sm-12">
                                    <span class="ui-float-label">
                                        <p-dropdown
                                            formControlName="unidadePaiId"
                                            pTooltip="Selecione a unidade pai."
                                        ></p-dropdown>
                                        <label>Unidade Pai</label>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-12 ui-sm-12">
                                    <span class="ui-float-label">
                                        <textarea
                                            pInputTextarea
                                            rows="3"
                                            formControlName="descricao"
                                        >
                                        </textarea>
                                        <label>Descrição</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </p-accordionTab>
            </p-accordion>
            <app-prescricao-medica-unidade></app-prescricao-medica-unidade>
        </form>
    </div>
</div>
