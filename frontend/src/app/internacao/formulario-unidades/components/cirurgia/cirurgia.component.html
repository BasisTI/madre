<form [formGroup]="cirurgia">
    <div class="p-grid">
        <div class="p-col-12 p-grid">
            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <p-calendar timeOnly="true" formControlName="tempoMin"></p-calendar>
                    <label>Tempo Mínimo</label>
                </span>
            </div>
            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <p-calendar timeOnly="true" formControlName="tempoMax"></p-calendar>
                    <label>Tempo Máximo</label>
                </span>
            </div>
            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="limiteDias"
                        pTooltip="Digite a quantidade de dias limite para agendamento de cirurgias."
                    />
                    <label>Limite de Dias</label>
                </span>
            </div>
            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="limteDiasConvenios"
                        pTooltip="Digite a quantidade de dias limite para agendamento de cirurgias com o convênio."
                    />
                    <label>Limite de Dias com Convênios</label>
                </span>
            </div>
            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="intervalocirurgia"
                        pTooltip="Digite a quantidade de minutos para intervalos das cirurgias."
                    />
                    <label>Intervalo Cirurgico</label>
                </span>
            </div>
            <div class="p-md-2 p-sm-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="intervaloProcedimento"
                        pTooltip="Digite a quantidade de minutos para intervalos dos procedimentos."
                    />
                    <label>Intervalo de Procedimento</label>
                </span>
            </div>
        </div>
    </div>
</form>
