<div class="card">
    <h1>Dados da Alta do Paciente</h1>

    <div class="p-grid">
        <div class="p-md-2 p-fluid" pTooltip="Informe a descrição do tipo de unidade funcional">
            Prontuário
            <span class="md-inputfield p-float-label" style="margin-top: 0px">
                <input type="text" pInputText class="p-inputtext" />
            </span>
        </div>

        <div class="p-md-4 p-fluid" pTooltip="Informe a descrição do tipo de unidade funcional">
            Nome:
            <span class="md-inputfield p-float-label" style="margin-top: 0px">
                <input type="text" pInputText class="p-inputtext" />
            </span>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-md-2 p-fluid" pTooltip="Informe a descrição do tipo de alta administrativa">
            Tipo de Alta
            <span class="p-float-label">
                <p-dropdown
                    [options]="tiposDeAltas"
                    placeholder="Selecione"
                    formControlName="tipoDeAlta"
                >
                </p-dropdown>
            </span>
        </div>

        <div class="p-md-2 p-sm-12" style="margin-top: 15px">
            <span class="p-float-label">
                <p-calendar
                    [locale]="null"
                    [yearRange]="null"
                    dateFormat="dd/mm/yy"
                    showTime="true"
                    hourFormat="24"
                    showButtonBar="true"
                    [yearNavigator]="true"
                    [monthNavigator]="true"
                    formControlName="null"
                ></p-calendar>
                <label>Data da Internação</label>
            </span>
        </div>

        <!-- <div

            </span>

        </div> -->
    </div>

    <div class="p-grid">
        <div class="p-md-2 p-sm-12" style="margin-top: 15px">
            <span class="p-float-label">
                <p-calendar
                    [locale]="null"
                    [yearRange]="null"
                    dateFormat="dd/mm/yy"

                    hourFormat="24"
                    showButtonBar="true"
                    [yearNavigator]="true"
                    [monthNavigator]="true"
                    formControlName="null"
                ></p-calendar>
                <label>Data e Hora Alta</label>
            </span>
        </div>

        <div class="p-md-2 p-sm-12" style="margin-top: 15px">

                    [monthNavigator]="true"
                    formControlName="null"
                ></p-calendar>
                <label>Previsão de ALta</label>
            </span>
        </div>
    </div>

    <div class="p-col-12 p-grid" style="margin-bottom: 10px">
        <div class="p-md-2 p-sm-12">
            <button
                pButton

                label="Registrar Alta"
                icon="pi pi-save"

            ></button>
        </div>
