<form (ngSubmit)="cadastrar()">
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-grid">
            <p-accordion>
                <p-accordionTab header="Cadastrar Clínicas" [selected]="true">
                    <form [formGroup]="clinica">
                        <div class="p-grid">
                            <div class="p-col-12 p-grid">
                                <div class="p-md-4 p-sm-12">
                                    <span class="p-float-label">
                                        <input type="text" pInputText pTooltip="Digite a capacidade referencial."
                                            formControlName="capacidadeReferencial" />
                                        <label>Capacidade Referencial</label>
                                    </span>
                                </div>
                                <div class="p-md-8 p-sm-12">
                                    <span class="p-float-label">
                                        <p-inputMask pInputText formControlName="numeroSUS" mask="999999999999999"
                                            placeholder="___ ____ ____ ____"
                                            pTooltip="Informe o número do SUS da clínica."></p-inputMask>
                                        <label>Número do SUS</label>
                                    </span>
                                </div>
                            </div>
                            <div class="p-col-12 p-grid">
                                <div class="p-md-12 sm-12">
                                    <span class="p-float-label">
                                        <textarea pInputTextarea rows="3" formControlName="descricao">
                                        </textarea>
                                        <label>Descrição</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </p-accordionTab>
                <p-accordionTab header="Internação">
                    <form [formGroup]="clinica">
                        <div class="p-grid">
                            <div class="p-col-12 p-grid">
                                <div class="p-md-3 p-sm-12">
                                    <span class="p-float-label">
                                        <input type="text" pInputText pTooltip="Digite a idade mínima para internação."
                                            formControlName="idadeMinimaInternacao" />
                                        <label>Idade Mínima</label>
                                    </span>
                                </div>
                                <div class="p-md-3 p-sm-12">
                                    <span class="p-float-label">
                                        <input type="text" pInputText pTooltip="Digite a idade máxima para internação."
                                            formControlName="idadeMaximaInternacao" />
                                        <label>Idade Máxima</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </p-accordionTab>
                <p-accordionTab header="Ambulatório">
                    <form [formGroup]="clinica">
                        <div class="p-grid">
                            <div class="p-col-12 p-grid">
                                <div class="p-md-3 p-sm-12">
                                    <span class="p-float-label">
                                        <input type="text" pInputText pTooltip="Digite a idade mínima para ambulatório."
                                            formControlName="idadeMinimaAmbulatorio" />
                                        <label>Idade Mínima</label>
                                    </span>
                                </div>
                                <div class="p-md-3 p-sm-12">
                                    <span class="p-float-label">
                                        <input type="text" pInputText pTooltip="Digite a idade máxima para ambulatório."
                                            formControlName="idadeMaximaAmbulatorio" />
                                        <label>Idade Máxima</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </p-accordionTab>
            </p-accordion>
            <button pButton type="submit" [disabled]="!valid()" label="Cadastrar"></button>
        </div>
    </div>
</form>
