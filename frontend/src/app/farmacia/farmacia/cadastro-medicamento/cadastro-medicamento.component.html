<div class="ui-g ui-fluid">
        <h1>{{ medicamento.id ? (' Editar Medicamentos ') : (' Cadastrar Medicamentos ') }}</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="ui-g-12">
            <div class="ui-g-12">
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 ui-sm-12">
                    <span class="ui-float-label">
                        <input 
                            pInputText 
                            type="text"
                            pTooltip="Informe o Prontuario." 
                            formControlName="nome" 
                            />
                        <label>Medicamento</label>
                    </span>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 ui-sm-12">
                    <span class="ui-float-label">
                        <input 
                            pInputText 
                            type="text" 
                            pTooltip="Informe o Prontuario." 
                            formControlName="descricao" 
                            />
                        <label>Descrição Etiqueta</label>
                    </span>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 ui-sm-12">
                    <span class="ui-float-label">
                        <input 
                        pInputText 
                        type="text" 
                        pTooltip="Informe o Prontuario." 
                        formControlName="concentracao" 
                        />
                        <label>Concentração</label>
                    </span>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 ui-sm-12">
                    <span class="ui-float-label">
                        <p-autoComplete 
                            field="nome" 
                            [suggestions]="unidade" 
                            (completeMethod)="searchUnidade($event)"
                            [dropdown]="true" 
                            formControlName="unidade"
                            ></p-autoComplete>

                        <label>Unidade</label>
                    </span>
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 ui-sm-12">
                    <span class="ui-float-label">
                        <p-autoComplete 
                            field="nome" 
                            [suggestions]="apresentacao"
                            (completeMethod)="searchApresentacao($event)" 
                            [dropdown]="true"
                            formControlName="apresentacao"
                            ></p-autoComplete>

                        <label>Apresentação</label>
                    </span>
                </div>
            </div>

            <div class="ui-g-12">
                <h3>Situação</h3>
                <p-radioButton 
                    type="radio" 
                    name="groupname" 
                    value="true" 
                    formControlName="ativo" 
                    label="Ativo "
                    pRadioButton
                ></p-radioButton>
                <p-radioButton 
                    type="radio" 
                    name="groupname" 
                    value="false" 
                    formControlName="ativo" 
                    label="Inativo"
                    pRadioButton
                ></p-radioButton>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-5 ui-sm-5">
                    <button 
                        pButton 
                        type="submit" 
                        label="Salvar" 
                        [disabled]="form.invalid"
                    ></button>
                </div>
                <div class="ui-g-5 ui-sm-5">
                    <button pButton type="button" label="Cancelar" routerLink="/medicamentos"></button>
                </div>
            </div>
        </div>
    </form>
</div>
