<div class="ui-g ui-fluid" *ngIf="tipoPergunta">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Tipo Pergunta</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield" >
            <input type="text" name="enunciadoPergunta" pInputText [ngModel]="tipoPergunta.enunciadoPergunta" readonly />
            <label>Enunciado Pergunta</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Voltar" routerLink="/tipoPergunta"></button>
        </div>
      </div>
    </div>
  </div>
</div>
