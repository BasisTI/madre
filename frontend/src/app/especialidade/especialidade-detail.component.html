<div class="ui-g ui-fluid" *ngIf="especialidade">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Especialidade</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="nome" pInputText [ngModel]="especialidade.nome" readonly/>
            <label>Nome da Especialidade</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield"> 
            <label>Descrição da Especialidade</label> <br>
            <textarea [rows]="12" [cols]="67" name="descricao"  pInputTextarea [ngModel]="especialidade.descricao" maxlength="250" readonly></textarea>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Voltar" routerLink="/especialidade"></button>
        </div>
      </div>
    </div>
  </div>
</div>
