<div class="ui-g ui-fluid">
    <div class="ui-g-12">

        <div class="ui-g ">

            <div class="card card-w-title">

                <h1>Prescrever dieta</h1>

                {{profileForm.value | json}}
                <form autocomplete="off" #frm [formGroup]="profileForm" (ngSubmit)="incluirItem()">
                    <div class="ui-g-12">
                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <input type="text" name="nome" pInputText disabled />
                                <label>Paciente</label>
                            </span>
                        </div>

                    </div>
                    <div class="ui-g-12">

                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <p-dropdown [autoWidth]="false" placeholder="Selecione..." [options]="tiposItens"
                                    formControlName="tipoItem" required #descricaoItem>
                                </p-dropdown>
                                <label>Tipo Item</label>
                            </span>
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <div class="ui-g-6">
                            <span class="md-inputfield">
                                <input type="text" pInputText formControlName="quantidade" />
                                <label>Quantidade</label>
                            </span>
                        </div>

                        <div class="ui-g-6">
                            <span class="md-inputfield">
                                <input type="text" pInputText formControlName="tipoUnidade" />
                                <label>Unidade</label>
                            </span>
                        </div>

                    </div>

                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            <span class="md-inputfield">
                                <input type="text" pInputText formControlName="frequencia" />
                                <label>Frequência</label>
                            </span>
                        </div>

                        <div class="ui-g-5">
                            <span class="md-inputfield">
                                <p-dropdown [autoWidth]="false" placeholder="Selecione..." [options]="tipoAprazamento"
                                formControlName="tipoAprazamento" required #descricaoAprazamento>
                                </p-dropdown>
                                <label>Aprazamento</label>
                            </span>
                        </div>

                        <div class="ui-g-2">
                            <span class="md-inputfield">
                                <input type="text" pInputText formControlName="numeroVezes" />
                                <label>Número vezes</label>
                            </span>
                        </div>
                    </div>
                    <div class="ui-g-6">
                        <button label="Adicionar" pButton name="adicionar-item" type="submit"
                            [disabled]="profileForm.invalid">
                    </button>
                    </div>

                    <div class="ui-g-12 ui-md-3"></div>
                    <div class="ui-g-12">
                        {{itensDieta | json}}
                        <basis-datatable type="memory" [value]="itensDieta" [disableView]="true" [disableEdit]="true"
                            [disableDelete]="true">
                            <p-column header="Item" field="tipoItemid"></p-column>
                            <p-column header="Quantidade" field="quantidade"></p-column>
                            <p-column header="Unidade" field="tipoUnidade"></p-column>
                            <p-column header="Frequência" field="frequencia"></p-column>
                            <p-column header="Aprazamento" field="tipoAprazamento"></p-column>
                            <p-column header="Número vezes" field="numeroVezes"></p-column>

                        </basis-datatable>
                    </div>

                    <div class="ui-g-12">

                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <textarea [rows]="6" [cols]="30" pInputTextarea autoResize="autoResize" id="observacao"
                                    name="observacao"></textarea>
                                <label>Observações</label>
                            </span>
                        </div>
                    </div>

                    <div class="ui-g-12">

                        <div class="ui-g-2">
                            <label>Bomba Infusão?</label>
                        </div>
                        <div class="ui-g-1">
                            <p-radioButton id="sim" type="radio" value="true" name="bombaInfusao" pRadioButton>
                            </p-radioButton>
                            <label>Sim</label>
                        </div>
                        <div class="ui-g-1">
                            <p-radioButton id="nao" type="radio" value="false" name="bombaInfusao" pRadioButton>
                            </p-radioButton>
                            <label>Não</label>
                        </div>

                    </div>

                    <div class="ui-g-12">
                        <div class="ui-g-6">
                            <button pButton type="submit" label="Prescrever">
                            </button>

                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
