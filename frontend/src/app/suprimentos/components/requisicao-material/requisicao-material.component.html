<div class="ui-g p-fluid">
    <div class="p-g-12">
        <div class="card card-w-title">
            <h1>Requisições de Materiais</h1>
            <div class="ui-g">
                <div class="p-g-12 p-md-12 p-fluid">
                    <span class="md-inputfield" style="margin-top: 5px;">
                        <input type="text" pInputText class="ui-inputtext" />
                        <label>Requisição</label>
                    </span>
                </div>
                <div class="p-g-12">
                    <div class="ui-g-2"></div>
                    <div class="ui-g-3">
                        <button
                            pButton
                            type="button"
                            label="Pesquisar"
                            icon="ui-icon-search"
                        ></button>
                    </div>
                    <div class="ui-g-3">
                        <button
                            pButton
                            type="button"
                            label="Nova Requisição"
                            [routerLink]="['/requisicoes-materiais/nova']"
                            icon="ui-icon-add"
                        ></button>
                    </div>
                </div>
                <div class="p-g-12 ui-md-3"></div>
                <basis-datatable
                    type="server"
                    [url]="url"
                    [disableDelete]="false"
                    [disableEdit]="true"
                    [disableView]="true"
                    #datatable
                >
                    <p-column header="Gerado Em" field="">
                        <ng-template let-data="rowData" pTemplate="body">
                            {{ data?.geradoEm | date: 'dd/MM/yyyy - HH:mm' }}
                        </ng-template>
                    </p-column>
                    <p-column header="CA Requisição" field=""
                        ><ng-template let-data="rowData" pTemplate="body">
                            {{ data?.caAplicacao?.descricao }}
                        </ng-template>
                    </p-column>
                    <p-column header="CA Requisição" field=""
                        ><ng-template let-data="rowData" pTemplate="body">
                            {{ data?.caRequisitante?.descricao }}
                        </ng-template>
                    </p-column>
                    <p-column header="Situação" field=""
                        ><ng-template let-data="rowData" pTemplate="body">
                            {{ data?.situacao?.descricao }}
                        </ng-template>
                    </p-column>
                    <p-column header="Gerado Por" field=""
                        ><ng-template let-data="rowData" pTemplate="body">
                            {{ data?.geradoPor }}
                        </ng-template>
                    </p-column>
                </basis-datatable>
            </div>
        </div>
    </div>
</div>
