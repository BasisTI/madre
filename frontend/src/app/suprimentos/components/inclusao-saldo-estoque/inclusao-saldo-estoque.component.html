<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Incluir Saldo de Estoque</h1>
            <div class="ui-g">
                <div class="ui-g-12">
                    <form [formGroup]="form">
                        <p-fieldset legend="Incluir Saldo">
                            <div class="ui-g-12">
                                <div class="ui-g-4">
                                    <span class="md-inputfield" style="margin-top: 5px;">
                                        <p-autoComplete
                                            [suggestions]="almoxarifados"
                                            (completeMethod)="
                                                getAlmoxarifadoPorDescricao($event.query)
                                            "
                                            [forceSelection]="true"
                                            [dropdown]="true"
                                            formControlName="almoxarifadoId"
                                            field="descricao"
                                        ></p-autoComplete>
                                        <label>Almoxarifado</label>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12">
                                <div class="ui-g-4">
                                    <span class="md-inputfield" style="margin-top: 5px;">
                                        <p-autoComplete
                                            [suggestions]="materiais"
                                            (completeMethod)="getMateriaisPorNome($event.query)"
                                            [dropdown]="true"
                                            field="nome"
                                            formControlName="materialId"
                                        ></p-autoComplete>
                                        <label>Material</label>
                                    </span>
                                </div>
                            </div>
                        </p-fieldset>
                        <div class="ui-g-12">
                            <p-fieldset legend="Saldo Inicial">
                                <div class="ui-g-2">
                                    <span class="md-inputfield" style="margin-top: 5px;">
                                        <input
                                            type="number"
                                            min="1"
                                            pInputText
                                            formControlName="quantidade"
                                            #quantidade
                                        />
                                        <label>Quantidade</label>
                                    </span>
                                </div>
                                <div class="ui-g-3">
                                    <span class="md-inputfield" style="margin-top: 5px;">
                                        <input
                                            type="number"
                                            min="0"
                                            pInputText
                                            formControlName="valorTotal"
                                            #valorTotal
                                        />
                                        <label>R$ Valor Total</label>
                                    </span>
                                </div>
                                <div class="ui-g-2">
                                    <span class="md-inputfield" style="margin-top: 5px;">
                                        <input
                                            type="text"
                                            pInputText
                                            disabled
                                            [value]="
                                                valorTotal.value && quantidade.value
                                                    ? valorTotal.value / quantidade.value
                                                    : null
                                            "
                                        />
                                        <label>Valor Unit√°rio Calculado</label>
                                    </span>
                                </div>
                            </p-fieldset>
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g-4">
                                <button pButton label="Incluir" (click)="incluir()"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
