<div class="ui-g p-fluid">
    <div class="p-g-12">
        <form [formGroup]="parentFormGroup">
            <div class="ui-g-1">
                <span class="md-inputfield" style="margin-top: 5px;">
                    <p-autoComplete
                        [suggestions]="autorizacoes"
                        (completeMethod)="obterAutorizacaoFornecimentoPeloNumero($event)"
                        [dropdown]="true"
                        (onSelect)="aoSelecionarUmaAutorizacao($event)"
                        field="numero"
                    ></p-autoComplete>
                    <label>NÃºmero AF</label>
                </span>
            </div>
            <div class="ui-g-2">
                <span class="md-inputfield" style="margin-top: 5px;">
                    <input type="text" pInputText formControlName="complemento" />
                    <label>Complemento AF</label>
                </span>
            </div>
            <div class="ui-g-1">
                <span class="md-inputfield" style="margin-top: 5px;">
                    <input type="text" pInputText formControlName="fornecedor" />
                    <label>Fornecedor</label>
                </span>
            </div>
            <div class="ui-g-1">
                <span class="md-inputfield" style="margin-top: 5px;">
                    <input type="text" pInputText formControlName="tipoItem" />
                    <label>Tipo Item</label>
                </span>
            </div>
        </form>
    </div>
</div>
