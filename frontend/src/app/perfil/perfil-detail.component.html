<!-- Visualizar Perfil -->
<div class="ui-g ui-fluid" *ngIf="perfil">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Visualizar Perfil</h1>
      <div class="ui-g form-group">
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="nomePerfil" pInputText [ngModel]="perfil.nomePerfil" readonly required/>
            <label>Perfil</label>
          </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <span class="md-inputfield">
            <input type="text" name="dsPerfil" pInputText [ngModel]="perfil.dsPerfil" readonly/>
            <label>Descrição</label>
          </span>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-2">
          <button pButton type="button" label="Voltar" routerLink="/perfil"></button>
        </div>
      </div>
    </div>
  </div>
</div>
