<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Perfils</h1>
      <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
            <span class="md-inputfield">
              <input type="text" pInputText class="ui-inputtext" #filter/>
              <label>Filtro</label>
            </span>
        </div>
        <div class="ui-g-12 ui-md-6">
          <div class="ui-g-12 ui-md-6">
            <button pButton type="button" label="Pesquisar" icon="ui-icon-search" (click)="datatable.refresh(filter.value)"></button>
          </div>
          <div class="ui-g-12 ui-md-6">
            <button pButton type="button" label="Cadastrar" routerLink="/perfil/new" icon="ui-icon-add"></button>
          </div>
        </div>
        <basis-datatable [url]="searchUrl" (buttonClick)="datatableClick($event)" #datatable [rows]="10" [rowsPerPageOptions]="[5,10,20,30,40,50]">
          <p-column header="Nm Perfil" field="nmPerfil"></p-column>
          <p-column header="Ds Perfil" field="dsPerfil"></p-column>
          <p-column header="St Excluido" field="stExcluido">
            <ng-template let-col let-stExcluido="rowData" pTemplate="body">
              {{ stExcluido[col.field] ? 'Sim' : (stExcluido[col.field] != null ? 'Não' : null) }}
            </ng-template>
          </p-column>
          <p-column header="St Ativo" field="stAtivo">
            <ng-template let-col let-stAtivo="rowData" pTemplate="body">
              {{ stAtivo[col.field] ? 'Sim' : (stAtivo[col.field] != null ? 'Não' : null) }}
            </ng-template>
          </p-column>
          <p-column header="Id Funcionalidade" field="idFuncionalidade"></p-column>
        </basis-datatable>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmação" #dialog>
  <p-footer>
    <button type="button" pButton icon="fa-close" label="Não" (click)="dialog.reject()"></button>
    <button type="button" pButton icon="fa-check" label="Sim" (click)="dialog.accept()"></button>
  </p-footer>
</p-confirmDialog>
