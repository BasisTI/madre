<div class="layout-topbar p-shadow-4">
    <div>
        <img class="barra" src="../assets/layout/images/barra.png">
        
    </div>

    <div class="layout-topbar-left">
        <a class="layout-topbar-logo" routerLink="/">
            <img class="barra" src="../assets/layout/images/logo2.png">
        </a>



        <a class="layout-menu-button " (click)="app.onMenuButtonClick($event)" pRipple>
            <i class="fa fa-bars" aria-hidden="true"></i>
            
        </a>

        <a class="layout-topbar-mobile-button" (click)="app.onTopbarMobileButtonClick($event)" pRipple>
            <i class="pi pi-ellipsis-v fs-large"></i>
        </a>
    </div>

    <div class="layout-topbar-right" [ngClass]="{'layout-topbar-mobile-active': app.mobileTopbarActive}">
        <div class="layout-topbar-actions-left"></div>
        <div class="layout-topbar-actions-right">
            <ul class="layout-topbar-items">
                <li class="layout-topbar-item">
                    <a class="layout-topbar-action p-d-flex p-dir-row p-jc-center p-ai-center p-px-2 rounded-circle">
                        <img src="../assets/layout/images/sino.png">
                    </a>
                </li>
                
                <li class="layout-topbar-item">
                    <a class="layout-topbar-action p-d-flex p-dir-row p-jc-center p-ai-center p-px-2 rounded-circle" >
                        <img src="../assets/layout/images/usuario.png">
                    </a>
                </li>

                <li class="layout-topbar-item">
                    <a class="layout-topbar-action p-d-flex p-dir-row p-jc-center p-ai-center p-px-2 rounded-circle" (click)="app.onTopbarItemClick($event, 'profile')" pRipple>
                        <img src="../assets/layout/images/engrenagem.png">
                    </a>
                    <ul class="layout-topbar-action-panel p-shadow-6" [@topbarActionPanelAnimation]="'visible'" *ngIf="app.activeTopbarItem === 'profile'">
                        <li class="layout-topbar-action-item">
                            <a routerLink="/diario-erros" class="p-d-flex p-flex-row p-ai-center" pRipple>
                                <i class="pi pi-cog" [ngClass]="{'p-mr-2': !app.config.isRTL, 'p-ml-2': app.config.isRTL}"></i>
                                <span>&nbsp; Di√°rio de Erros</span>
                            </a>
                        </li>
                        <li class="layout-topbar-action-item">
                            <a class="p-d-flex p-flex-row p-ai-center" pRipple>
                                <i class="pi pi-power-off" [ngClass]="{'p-mr-2': !app.config.isRTL, 'p-ml-2': app.config.isRTL}"></i>
                                <span>&nbsp; Sair</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="layout-topbar-item">
                    <a class="layout-topbar-action p-d-flex p-dir-row p-jc-center p-ai-center p-px-2 rounded-circle">
                        <img src="../assets/layout/images/sair.png">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
